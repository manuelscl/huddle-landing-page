<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Join Huddle and build the community your fans will love. Engage in genuine discussions and create meaningful connections with your users through our re-imagined platform.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font: Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font:  Open Sans-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="header">
    <img src="./images/logo.svg" alt="Huddle logo" class="header__logo">
  </header>
  <main class="main-content">
    <div class="main-content__img-container">
      <img src="./images/illustration-mockups.svg" alt="Mockups illustration" class="main-content__img">
    </div>
    <div class="main-content__text">
      <h1 class="main-content__title">Build The Community Your Fans Will Love</h1>
      <p class="main-content__description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="main-content__button">Register</a>
      <ul class="social-links">
        <li class="social-links__item">
          <a href="#" class="social-links__link" aria-label="Link to Facebook">
            <i class='bx bxl-facebook'></i>
          </a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link" aria-label="Link to Twitter">
            <i class='bx bxl-twitter' ></i>
          </a>
        </li>
        <li class="social-links__item">
          <a href="#" class="social-links__link" aria-label="Link to Instragram">
            <i class='bx bxl-instagram' ></i>
          </a>
        </li>
      </ul>
    </div>
  </main>
</body>
</html>
